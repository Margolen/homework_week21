<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RegistrationForm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div
      class="wrapper"
      style="background-image: url('images/bg-registration-form-1.jpg')"
    >
      <div class="inner">
        <div class="image-holder">
          <img src="images/registration-form-1.jpg" alt="" />
        </div>
        <form action="" class="js-form" novalidate>
          <h3>Форма регистрации на ГАЛА вечер</h3>
          <div class="form-group">
            <input
              type="text"
              placeholder="Ваше имя"
              class="form-control real-name"
              id="name"
              required
            />
            <input
              type="text"
              placeholder="Ваша фамилия"
              class="form-control real-name"
              id="surname"
              required
            />
          </div>
          <div class="form-wrapper">
            <input
              id="phone"
              type="tel"
              placeholder="Ваш телефон"
              class="form-control input-phone"
              id="phone"
              required
            />
            <i class="zmdi zmdi-account"></i>
          </div>
          <div class="form-wrapper">
            <input
              id="email"
              type="email"
              placeholder="Почта"
              class="form-control input-email"
              required
            />
            <i class="zmdi zmdi-email"></i>
          </div>
          <div class="form-wrapper">
            <select name="" id="" class="form-control check-box">
              <option value="" selected disabled required>Пол</option>
              <option value="male">Мужчина</option>
              <option value="femal">Женищна</option>
            </select>
            <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
          </div>
          <div class="form-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Пароль"
              class="form-control"
              required
            />
            <i class="zmdi zmdi-lock"></i>
          </div>
          <div class="form-wrapper">
            <input
              type="password"
              placeholder="Подтвердите пароль"
              class="form-control"
              required
            />
            <i class="zmdi zmdi-lock"></i>
          </div>
          <button class="btn" type="submit">
            Подтвердить
            <i class="zmdi zmdi-arrow-right"></i>
          </button>
          <div class="form-wrapper" id="errorsInfo"></div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
